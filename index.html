<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Builder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <h1>CV Builder</h1>
    <p class="subtitle">Create personalized CV websites tailored to each company you apply to.</p>

    <div id="error" class="error-msg"></div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required placeholder="Your password">
      </div>
      <button type="submit" class="btn btn-full">Log in</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display:none;">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required placeholder="Min. 6 characters" minlength="6">
      </div>
      <div class="form-group">
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" required placeholder="Repeat password" minlength="6">
      </div>
      <button type="submit" class="btn btn-full">Create account</button>
    </form>

    <div class="auth-toggle">
      <span id="toggle-text">Don't have an account?</span>
      <a href="#" id="toggle-link">Sign up</a>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
